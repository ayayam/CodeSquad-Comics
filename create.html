<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/styles.css">
    <title>CodeSquad Comics</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header-logo" src="images/CodeSquad-Comics-logo.png" alt="CodeSquad Comics logo">
            </a>
        <nav class="navbar">
            <ul>
            <li><a class="nav-link" href="index.html">HOME</a></li>
            <li><a class="nav-link" href="about.html">ABOUT</a></li>
            <li><a class="nav-link" href="login.html">LOGIN</a></li>
            </ul>
        </nav>
        </header>

        <div class="main-container create-body">
        <h1 class="create-body-title">CREATE NEW COMIC</h1>
        <form class="create-form" action="#">
            <br>
            <label for="title" class="create-label">Title:</label>
            <input type="text" class="create-input" id="title" name="title" placeholder="Title">
            <br>
            <br>
            <label for="author" class="create-label">Author:</label>
            <input type="text" class="create-input" id="author" name="author" placeholder="Author">
            <br>
            <br>
            <label for="publisher" class="create-label">Publisher:</label>
            <select id="publisher" class="create-select" name="publisher">
                <option value="select">Select</option>
                <option value="boomBox">BOOM! Box</option>
                <option value="dcComics">DC Comics</option>
                <option value="HarryN.Abrams">Harry N. Abrams</option>
                <option value="iconBooks">Icon Books</option>
                <option value="imageComics">Image Comics</option>
                <option value="marvel">Marvel</option>
                <option value="simonSchuster">Simon & Schuster</option>
                <option value="topShelfProductions">Top Shelf Productions</option>
                <option value="vizMediaLlc">VIZ Media LLC</option>
            </select>
            <br>
            <br>
            <label for="genre" class="create-label">Genre:</label>
            <input type="text" class="create-input" id="genre" name="genre" placeholder="Genre">
            <br>
            <br>
            <label for="pages" class="create-label">Number of pages:</label>
            <input type="text" class="create-input" id="pages" name="pages" placeholder="Number of pages">
            <br>
            <br>
            <label for="rating" class="create-label">Rating:</label>
            <input type="number" class="create-input" id="rating" name="rating" min="0" max="100" placeholder="number (0-5)">
            <br>
            <br>
            <label for="synopsis" class="create-label">Synopsis:</label>
            <textarea id="synopsis" class="create-synopsis" name="synopsis" placeholder="Synopsis"></textarea>
            <br>
            <br>
            <input type="submit" class="yellow-button create-submit">
        </form>
        </div>

        <footer class="footer">
            <div class="footer-section">
            <p class="footer-labels"><strong>VISIT US</strong></p>
            <address>CodeSquad Comics
                <br>
                123 Dorchester Avenue
                <br>
                Boston, MA 02124
            </address>
            </div>

            <div class="footer-section">
            <p class="footer-labels"><strong>LINKS</strong></p>
            <a class="foot-link" href="index.html">Home</a>
            <br>
            <a class="foot-link" href="about.html">About</a>
            <br>
            <a class="foot-link" href="login.html">Login</a>
            </div>

            <div class="footer-section">
            <p class="footer-labels"><strong>FOLLOW US</strong></p>
            <a class="foot-link" href="#">Facebook</a>
            <br>
            <a class="foot-link" href="#">Instagram</a>
            <br>
            <a class="foot-link" href="#">Twitter</a>
            </div>

            <div class="footer-section">
            <p class="footer-labels"><strong>A PRODUCT OF</strong></p>
            <a href="http://codesquad.org/" target="_blank" rel="noopener noreferrer">
                <img class="foot-logo" src="images/CodeSquad-logo-a.png" alt="CodeSquad logo">
            </a>
            </div>

        </footer>
</body>
</html>
