        <h1>CREATE NEW COMIC</h1>
        <form action="#">
            <br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title">
            <br>
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author">
            <br>
            <br>
            <label for="publisher">Publisher:</label>
            <select id="publisher" name="publisher">
                <option value="select" disabled>Select</option>
                <option value="boomBox">BOOM! Box</option>
                <option value="dcComics">DC Comics</option>
                <option value="HarryN.Abrams">Harry N. Abrams</option>
                <option value="iconBooks">Icon Books</option>
                <option value="imageComics">Image Comics</option>
                <option value="marvel">Marvel</option>
                <option value="simonSchuster">Simon & Schuster</option>
                <option value="topShelfProductions">Top Shelf Productions</option>
                <option value="vizMediaLlc">VIZ Media LLC</option>
            </select>
            <br>
            <br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Genre">
            <br>
            <br>
            <label for="pages">Number of pages:</label>
            <input type="text" id="pages" name="pages" placeholder="Number of pages">
            <br>
            <br>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="0" max="100">
            <br>
            <br>
            <label for="synopsis">Synopsis:</label>
            <textarea id="synopsis" name="synopsis" placeholder="Synopsis"></textarea>
            <br>
            <br>
            <br>
            <input type="submit">
        </form>
