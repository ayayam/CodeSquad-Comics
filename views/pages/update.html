<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/838a2de27b.js" crossorigin="anonymous"></script>
    <title>CodeSquad Comics</title>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-logo" href="index.html">
            <img class="header-logo" src="public/images/CodeSquad-Comics-logo.png" alt="CodeSquad Comics logo">
        </a>
    
        <ul class="navlinks">
            <li><a class="nav-link" href="index.html">HOME</a></li>
            <li><a class="nav-link" href="about.html">ABOUT</a></li>
            <li><a class="nav-link" href="login.html">LOGIN</a></li>
        </ul>
        <i class="fa fa-bars"></i>
    </nav>
    <header class="header">
    </header>

    <div class="main-container update-body">
        <h1 class="update-title">UPDATE COMIC</h1>

        <form class="form update-form">
    <ul>
        <li class="form-list">
        <label for="title" class="label">Title:</label>
        <input type="text" class="input" id="title" name="title" value="title value stored in database">
        </li>
        <br>
        <li class="form-list">
        <label for="author" class="label">Author:</label>
        <input type="text" class="input" id="author" name="author" value="author value stored in database">
        </li>
        <br>
        <li class="form-list">
        <label for="publisher" class="label">Publisher:</label>
        <select id="publisher" class="select" name="publisher">
            
            <option value="boomxBox">BOOM! Box</option>
            <option value="dcComics">DC Comics</option>
            <option value="harryN.Abrams">Harry N. Abrams</option>
            <option value="iconBooks">Icon Books</option>
            <option value="imageComics">Image Comics</option>
            <option value="marvel">Marvel</option>
            <option value="simonSchuster">Simon & Schuster</option>
            <option value="topShelfProductions">Top Shelf Productions</option>
            <option value="vizMediaLlc">VIZ Media LLC</option>
            <option value="database" selected>publisher value stored in database</option>
        </select>
        </li>
        <br>
        <li class="form-list">
        <label for="genre" class="label">Genre:</label>
        <input type="text" class="input" id="genre" name="genre" value="genre data stored in database">
        </li>
        <br>
        <li class="form-list">
        <label for="pages" class="label">Number of pages:</label>
        <input type="text" class="input" id="pages" name="pages" value="pages stored in database">
        </li>
        <br>
        <li class="form-list">
        <label for="rating" class="label">Rating:</label>
        <input type="text" class="input" id="rating" name="rating" placeholder="rating stored in database">
        </li>
        <br>
        <li class="form-list textarea">
        <label for="synopsis" class="label">Synopsis:</label>
        <textarea id="synopsis" class="synopsis" name="synopsis" placeholder="synopsis value stored in database"></textarea>
        </li>
        <br>
        <li class="submit-button">
        <input type="submit" class="yellow-button update-submit">
        </li>
    </ul>
        </form>
    </div>
    
    <footer class="footer">
        <div class="footer-section visit">
            <p class="footer-labels"><strong>VISIT US</strong></p>
            <address>CodeSquad Comics
                <br>
                123 Dorchester Avenue
                <br>
                Boston, MA 02124
            </address>
            </div>

            <div class="footer-section links">
            <p class="footer-labels"><strong>LINKS</strong></p>
            <a class="foot-link"href="index.html">Home</a>
            <a class="foot-link" href="about.html">About</a>
            <a class="foot-link" href="login.html">Login</a>
            </div>

            <div class="footer-section follow">
                <p class="footer-labels"><strong>FOLLOW US</strong></p>
                <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>   
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                </div>

            <div class="footer-section product">
            <p class="footer-labels"><strong>A PRODUCT OF</strong></p>
            <a class="footer-logo" href="http://codesquad.org/" target="_blank" rel="noopener noreferrer">
                <img class="foot-logo" src="public/images/CodeSquad-logo-a.png" alt="CodeSquad logo">
            </a>
            </div>
        
    </footer>
</body>
</html>
