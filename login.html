<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/838a2de27b.js" crossorigin="anonymous"></script>
    <title>CodeSquad Comics</title>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-logo" href="index.html">
            <img class="header-logo" src="images/CodeSquad-Comics-logo.png" alt="CodeSquad Comics logo">
        </a>
    
        <ul class="navlinks">
            <li><a class="nav-link" href="index.html">HOME</a></li>
            <li><a class="nav-link" href="about.html">ABOUT</a></li>
            <li><a class="nav-link" href="login.html">LOGIN</a></li>
        </ul>
    </nav>
    <header class="header">
    </header>

        <div class="main-container login-container">
            <h1 class="login-container-title">LOGIN</h1>
            <form action="#" class="login-form"></form>
                <div class="login-email">
                <label class="login-label" for="email">Email address:</label>
                <input class="login-input" type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="login-pw">
                <label class="login-label" for="password">Password:</label>
                <input class="login-input" type="password" id="password" name="password" placeholder="Password">
                </div>
                <input type="submit" class="yellow-button login-submit">
            </form>
        </div>

        <footer class="footer">
            <div class="footer-section visit">
                <p class="footer-labels"><strong>VISIT US</strong></p>
                <address>CodeSquad Comics
                    <br>
                    123 Dorchester Avenue
                    <br>
                    Boston, MA 02124
                </address>
                </div>
    
                <div class="footer-section links">
                <p class="footer-labels"><strong>LINKS</strong></p>
                <a class="foot-link"href="index.html">Home</a>
                <a class="foot-link" href="about.html">About</a>
                <a class="foot-link" href="login.html">Login</a>
                </div>
    
                <div class="footer-section follow">
                    <p class="footer-labels"><strong>FOLLOW US</strong></p>
                    <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>   
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    </div>
    
                <div class="footer-section product">
                <p class="footer-labels"><strong>A PRODUCT OF</strong></p>
                <a class="footer-logo" href="http://codesquad.org/" target="_blank" rel="noopener noreferrer">
                    <img class="foot-logo" src="images/CodeSquad-logo-a.png" alt="CodeSquad logo">
                </a>
                </div>
        </footer>
</body>
</html>
