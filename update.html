    <h1>UPDATE COMICS</h1>
    <form>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="title value stored in database">
    <br>
    <br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="author value stored in database">
    <br>
    <br>
    <label for="publisher">Publisher</label>
    <select id="publisher" name="publisher">
        <option value="boomxBox">BOOM! Box</option>
        <option value="dcComics">DC Comics</option>
        <option value="harryN.Abrams">Harry N. Abrams</option>
        <option value="iconBooks">Icon Books</option>
        <option value="imageComics">Image Comics</option>
        <option value="marvel">Marvel</option>
        <option value="simonSchuster">Simon & Schuster</option>
        <option value="topShelfProductions">Top Shelf Productions</option>
        <option value="vizMediaLlc">VIZ Media LLC</option>
        <option value="database" selected>publisher value stored in database</option>
    </select>
    <br>
    <br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="genre data stored in database">
    <br>
    <br>
    <label for="pages">Number of pages:</label>
    <input type="number" id="pages" name="pages" value="255">
    <br>
    <br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" value="5" min="0" max="100">
    <br>
    <br>
    <label for="synopsis">Synopsis:</label>
    <textarea id="synopsis" name="synopsis" value="synopsis value stored in database"></textarea>
    <br>
    <br>
    <input type="submit">
    </form>
